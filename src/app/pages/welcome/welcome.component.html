 <div class="gutter-example" style="width: 100%; text-align: center; margin:0;">
   <div nz-row [nzGutter]="[0, 0]" style="width: 100%; text-align: center;">
     <div nz-col
      [nzXs]="{ span: 0, offset: 0 }"
      [nzSm]="{ span: 0, offset: 0 }"
       [nzMd]="{ span: 0, offset: 0 }"
       [nzLg]="{ span: 10, offset: 2 }"
       [nzXl]="{ span: 12, offset: 0 }"
       [nzXXl]="{ span: 12, offset: 0 }"
     class="gutter-row" [nzSpan]="24 / 2" >
       <div class="grid-config d-flex justify-content-center">
         <qr-code></qr-code>
       </div>
     </div>
       <div style="width: 100%;" nz-col
       [nzXs]="{ span: 16, offset: 4 }"
       [nzSm]="{ span: 17, offset: 7}"
       [nzMd]="{ span: 16, offset: 8}"
       [nzLg]="{ span: 10, offset: 2 }"
       [nzXl]="{ span: 12, offset: 0 }"
       [nzXXl]="{ span: 12, offset: 0 }"
       style="width:100%;"
         class="gutter-row" [nzSpan]="24 / 2">
         <div class="grid-config ">
           <app-form-status></app-form-status>
         </div>
       </div>
   </div>
 </div>


<button style="margin-bottom:4em;" (click)="this.checkInternet()" nz-button nzType="primary">Probar service worker</button>
 <ng-container>
      <div class="gutter-example">
        <div nz-row [nzGutter]="[64, 64]">
          <div nz-col class="gutter-row" [nzSpan]="24 / 4" *ngFor="let img of this.data">
            <div class="grid-config">
              <img loading="lazy" [src]="img.download_url" style="max-width: 18em; max-height: 18em;">
            </div>
          </div>
        </div>
      </div>
 </ng-container>
