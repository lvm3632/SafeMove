<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible nzBreakpoint="lg"
    [nzCollapsedWidth]="0"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/"
        target="_blank">
        <img
          src="https://ng.ant.design/assets/img/logo.svg"
          alt="logo">
        <h1>Safe Move</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen
        nzTitle="Registro"
        nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter
            style="text-decoration:none;">
            <a href="/welcome">Registro</a>
          </li>
          <li nz-menu-item
            nzMatchRouter>
            <a href="/students">Alumnos</a>
          </li>
          <li nz-menu-item
            nzMatchRouter>
            <a href="/dashboard">MÃ©tricas</a>
          </li>
          <li nz-menu-item
            nzMatchRouter>
            <a href="/students">SW</a>
          </li>
          <li nz-menu-item
            nzMatchRouter>
            <a href="/students"
              target="_blank">SW Tab</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
                        <a>Metrics</a>
                    </li> -->
        </ul>
      </li>
      <!-- <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Basic Form</a>
                    </li>
                </ul>
            </li> -->
    </ul>
    <div nz-row nzJustify="center">
      <div nz-col
        style="margin-top:2em;">
        <h2 nz-typography
          nzType="success">Emergencia</h2>
        <h2 style="color:white;
          text-align: center;">{{this.actualTime}}</h2>
        <div nz-col
          style="margin-top:0.425em;"
          [nzXs]="{ span: 22, offset: 0
          }"
          [nzSm]="{ span: 0, offset: 0
          }"
          [nzMd]="{ span: 0, offset: 0
          }"
          [nzLg]="{ span: 0, offset: 0
          }"
          [nzXl]="{ span: 0, offset: 0
          }"
          [nzXXl]="{ span: 0, offset: 0
          }">
          <span style="width: 100%;
            text-align:center;
            margin-left:2em;">

            <button
              (click)="this.start()"
              nz-button nzType="primary"
              [nzSize]="this.size"
              [disabled]="this.stopTimer"
              style="padding:0.5em;
              width: 6.5em; height: 4m;
              margin-bottom:1em;">
              <div>
                <span nz-icon
                  nzType="play-circle"
                  nzTheme="outline"
                  style="display:
                  contents;"></span>
                <span>&nbsp;</span>
                <ng-container
                  *ngIf="!this.pauseButton">Iniciar
                </ng-container>
                <ng-container
                  *ngIf="this.pauseButton">Resumir</ng-container>
              </div>
            </button>
            <br/>
              <button nz-button
                nzType="primary"
                [nzSize]="this.size"
                (click)="this.pause()"
                [disabled]="!this.stopTimer
                && !this.pauseButton ||
                this.pauseButton"
                style="padding:0.5em;
                width: 6.5em; height:
                3.5m; margin-bottom:1em;
                text-align:center;
                margin-left:2em;">
                <span nz-icon
                  nzType="pause-circle"
                  nzTheme="outline"></span>
                Pause
              </button>
              <br/>

                <button nz-button
                  nzType="primary"
                  [nzSize]="this.size"
                  (click)="this.stop()"
                  [disabled]="!this.pauseButton"
                  style="padding:0.5em;
                  width: 6.5em; height:
                  3.5m;
                  margin-bottom:1em;
                  text-align:center;
                  margin-left:2em;">
                  <span nz-icon
                    nzType="save"
                    nzTheme="outline"></span>
                  Detener
                </button>

              </span>

            </div>
          </div>
        </div>
      </nz-sider>
      <nz-layout>
        <nz-header>
          <div class="app-header">
            <div nz-row
              style="text-align:right;">
              <div nz-col>
                <span
                  class="header-trigger"
                  (click)="isCollapsed=
                  !isCollapsed"
                  style="width: 100%
                  !important;">
                  <i class="trigger"
                    nz-icon
                    [nzType]="isCollapsed
                    ? 'menu-unfold' :
                    'menu-fold'"></i>
                </span>
              </div>

              <div nz-col
                style="margin-top:0.425em;"
                [nzXs]="{ span: 0,
                offset: 0 }"
                [nzSm]="{ span: 20,
                offset: 0 }"
                [nzMd]="{ span: 20,
                offset: 0 }"
                [nzLg]="{ span: 20,
                offset: 0 }"
                [nzXl]="{ span: 20,
                offset: 0 }"
                [nzXXl]="{ span: 20,
                offset: 0 }">
                <span style="width:
                  100%;
                  text-align:right;">
                  <nz-space
                    [nzSize]="12">
                    <button
                      (click)="this.start()"
                      *nzSpaceItem
                      nz-button
                      nzType="primary"
                      [nzSize]="this.size"
                      [disabled]="this.stopTimer"
                      style="padding:0.5em;
                      width: 6.5em;
                      height: 4m;">
                      <div>
                        <span nz-icon
                          nzType="play-circle"
                          nzTheme="outline"
                          style="display:
                          contents;"></span>
                        <span>&nbsp;</span>
                        <ng-container
                          *ngIf="!this.pauseButton">Iniciar
                        </ng-container>
                        <ng-container
                          *ngIf="this.pauseButton">Resumir</ng-container>
                      </div>
                    </button>
                    <button *nzSpaceItem
                      nz-button
                      nzType="primary"
                      [nzSize]="this.size"
                      (click)="this.pause()"
                      [disabled]="!this.stopTimer
                      &&
                      !this.pauseButton
                      ||
                      this.pauseButton"
                      style="padding:0.5em;
                      width: 6.5em;
                      height: 3.5m;">
                      <span nz-icon
                        nzType="pause-circle"
                        nzTheme="outline"></span>
                      Pause
                    </button>
                    <button *nzSpaceItem
                      nz-button
                      nzType="primary"
                      [nzSize]="this.size"
                      (click)="this.stop()"
                      [disabled]="!this.pauseButton"
                      style="padding:0.5em;
                      width: 6.5em;
                      height: 3.5m;">
                      <span nz-icon
                        nzType="save"
                        nzTheme="outline"></span>
                      Detener
                    </button>

                    <h2 *nzSpaceItem
                      style="color:
                      #1bb; text-align:
                      right;
                      margin-right:0.5em;">{{this.actualTime}}</h2>
                  </nz-space>
                </span>

              </div>
            </div>
          </div>

        </nz-header>
        <nz-content>
          <div class="inner-content">
            <div class="col">
              <h2 nz-col
                [nzXs]="{ span: 23,
                offset: 1 }"
                [nzSm]="{ span: 0,
                offset: 0 }"
                [nzMd]="{ span: 0,
                offset: 0 }"
                [nzLg]="{ span: 0,
                offset: 0 }"
                [nzXl]="{ span: 0,
                offset: 0 }"
                [nzXXl]="{ span: 0,
                offset: 0 }"
                style="color: #1bb;
                text-align: left;
                margin-left:0.5em;"><span
                  style="color:green;">Emergencia
                  actual: </span>{{this.actualTime}}</h2>
              <router-outlet></router-outlet>
              <messages></messages>
            </div>
            <!-- <div class="col">
                    <router-outlet name="mensajes"></router-outlet>
                </div> -->
          </div>
        </nz-content>
      </nz-layout>
    </nz-layout>
