<nz-space nzDirection="vertical" style="width: 100%;">
   <ng-container *ngIf="this.student">
    <nz-card *nzSpaceItem style="width:100%; padding:0;">
        <h3>Información</h3>
            <nz-table  [nzFrontPagination]="false">
                <thead>
                    <tr>
                        <th>
                            <p>Matrícula</p>
                        </th>
                        <td>
                            <p>{{student.idStudent | titlecase}}</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Nombre</p>
                        </th>
                        <td>
                            <p>{{student.fullName | titlecase}}</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Estado</p>
                        </th>
                        <td>
                            <p *ngIf="student.state">A salvo</p>
                            <p *ngIf="!student.state">Pendiente</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Área</p>
                        </th>
                        <td>
                            <p>{{student?.area || 'N/A'}}</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Salón</p>
                        </th>
                        <td>
                            <p>{{student?.room || 'N/A'}}</p>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Tiempo de registro</p>
                        </th>
                        <td>
                            <p>{{student?.timer || 'N/A'}}</p>
                        </td>
                    </tr>
                </thead>
            </nz-table>
    </nz-card>
   </ng-container>
</nz-space>

<ng-template #loading>
    <div style="width:100%; margin-left:6em;">
        <app-pure-loading></app-pure-loading>
    </div>
</ng-template>
